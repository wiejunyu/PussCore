    <script type="text/javascript">
        //流加载数据
        function getlist() {
            var type = 0;
            $("#data" + type).html('')
            layui.use(['flow', 'laytpl'], function () {
                var $ = layui.jquery; //不用额外加载jQuery，flow模块本身是有依赖jQuery的，直接用即可。
                var flow = layui.flow;
                var laytpl = layui.laytpl;
                flow.load({
                    elem: '#data' + type //指定列表容器
                    , end: '没有更多了'
                    , more: '点击加载更多'
                    , isAuto: true //是否自动加载
                    , done: function (page, next) { //到达临界点（默认滚动触发），触发下一页
                        var lis = [];
                        $.ajax({
                            url: GetAjaxUrl() + "/api/Key/GetKeyList",
                            data: { id: getUrlParam("id"), iPageIndex: page },
                            dataType: 'json',
                            type: "GET",
                            contentType: 'application/json;charset=utf-8',
                            headers: {
                                Authorization: 'Bearer ' + GetToken(),
                                Accept: "text/plain"
                            },
                            beforeSend: function (xhr) {
                                xhr.setRequestHeader("Authorization", 'Bearer ' + GetToken());
                            },
                            success: function (data) {
                                if (data.status == 200) {
                                    var rdata = data.data;
                                    if (rdata) {
                                        if (!rdata.count) {
                                            $('#data' + type).html($("#nocontent_templet").html())
                                        }
                                        //假设你的列表返回在data集合中
                                        layui.each(rdata.list, function (index, item) {
                                            laytpl($("#data" + type + "_templet").html()).render(item, function (html) {
                                                lis.push(html);
                                            });
                                        });
                                        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                                        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                                        next(lis.join(''), page < rdata.pages);
                                    }
                                }
                            }
                        })
                    }
                });
            });
        }

        function delKey(id) {
            layui.use('layer', function () {
                layer.confirm('是否确定删除？', {
                    btn: ['确定', '取消'] //可以无限个按钮
                },
                    function (index, layero) {
                        $.ajax({
                            url: GetAjaxUrl() + "/api/Key/DeleteKey?id=" + id,
                            type: "POST",
                            contentType: 'application/json;charset=utf-8',
                            headers: {
                                Authorization: 'Bearer ' + GetToken(),
                                Accept: "text/plain"
                            },
                            beforeSend: function (xhr) {
                                xhr.setRequestHeader("Authorization", 'Bearer ' + GetToken());
                            },
                            success: function (data) {
                                if (data.status == 200) {
                                    layui.use('layer', function () {
                                        var layer = layui.layer;
                                        layer.open({ content: "删除成功", icon: 1, yes: null });
                                    });
                                    getlist();
                                }
                                else {
                                    layui.use('layer', function () {
                                        var layer = layui.layer;
                                        layer.open({ content: data.message, icon: 2, yes: null });
                                    });
                                }
                            }
                        })
                    },
                    function (index) {
                    });
            });
        }
    </script>

    <script>
        //返回键处理
        document.addEventListener('plusready', function () {
            var webview = plus.webview.currentWebview();
            plus.key.addEventListener('backbutton', function () {
                webview.canBack(function (e) {
                    if (e.canBack) {
                        webview.back();
                    } else {
                        //webview.close(); //hide,quit
                        //plus.runtime.quit();
                        //首页返回键处理
                        //处理逻辑：1秒内，连续两次按返回键，则退出应用；
                        var first = null;
                        plus.key.addEventListener('backbutton', function () {
                            //首次按键，提示‘再按一次退出应用’
                            if (!first) {
                                first = new Date().getTime();
                                console.log('再按一次退出应用');
                                setTimeout(function () {
                                    first = null;
                                }, 1000);
                            } else {
                                if (new Date().getTime() - first < 1500) {
                                    plus.runtime.quit();
                                }
                            }
                        }, false);
                    }
                })
            });
        });
    </script>
