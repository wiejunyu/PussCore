<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/amazeui.min.css">
    <link rel="stylesheet" href="./css/app.css">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/amazeui.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/jquery.serializejson.min.js"></script>
    <script src="./js/GUID.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/configuration.js"></script>
</head>
<body>
    <div class="am-g myapp-login">
        <div class="myapp-login-bg">
            <div class="am-u-sm-10 myapp-login-form">
                <form class="am-form" id="from">
                    <fieldset>
                        <div class="am-form-group">
                            栏目名称：
                            <input type="text" name="Name" id="Name" placeholder="栏目名称">
                        </div>
                        <div class="am-form-group">
                            栏目备注：
                            <input type="text" name="Remarks" id="Remarks" placeholder="栏目备注">
                        </div>
                        <p><button type="button" class="am-btn am-btn-default" id="btnSubmit">提交</button></p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="head"><a href="javascript:history.back(-1)">返回</a></div>
    <div class="loading" id="loading">
        <img src="img/loading.gif" />
    </div>
    <script>
        $(function () {
            IsLogin();
            console.log(GetToken());
        })

        //栏目提交
        $("#btnSubmit").click(function () {
            $("#loading").show();
            var post_data = $("#from").serializeJSON();//表单序列化
            $.ajax({
                type: "POST",
                url: GetAjaxUrl() + "/api/Key/AddKeySection",
                contentType: 'application/json;charset=utf-8',
                headers: {
                    Authorization: 'Bearer ' + GetToken(),
                    Accept: "text/plain"
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", 'Bearer ' + GetToken());
                },
                data: JSON.stringify(post_data),
                success: function (data) {
                    if (data.status == 200) {
                        alert("添加成功");
                    }
                    else {
                        alert(data.message);
                    }
                    $("#loading").hide();
                }
            });
        });
    </script>
</body>
</html>
