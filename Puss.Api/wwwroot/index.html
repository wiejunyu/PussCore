<body>
    <div class="am-g myapp-login">
        <div class="myapp-login-bg">
            <div class="am-u-sm-10 myapp-login-form">
                <form class="am-form" id="from">
                    <fieldset id="list">
                    </fieldset>

                    <fieldset>
                        <div class="am-form-group"><a href="addKeySection.html">添加栏目</a></div>
                        <div class="am-form-group"><a href="addKey.html">添加密匙</a></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="head"><a href="javascript:history.back(-1)">返回</a></div>
    <div class="loading" id="loading">
        <img src="img/loading.gif" />
    </div>
    <script>
        $(function () {
            $("#loading").show();
            IsLogin();
            console.log(GetToken());
            $.ajax({
                type: "GET",
                url: GetAjaxUrl() + "/api/Key/GetKeySectionList",
                contentType: 'application/json;charset=utf-8',
                headers: {
                    Authorization: 'Bearer ' + GetToken(),
                    Accept: "text/plain"
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", 'Bearer ' + GetToken());
                },
                success: function (data) {
                    if (data.status == 200) {
                        var list = JSON.parse(data.message);
                        $.each(list, function (index, value) {
                            $("#list").html($("#list").html() + '<div class="am-form-group"><a href="list.html?id=' + value.ID + '">' + value.Name + '</div>');
                        });
                    }
                    else {
                        alert(data.message);
                    }
                    $("#loading").hide();
                }
            });
        })

        //退出登录提交
        $("#btnOutLogin").click(function () {
            OutLogin();
        });
    </script>
</body>
